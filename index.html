<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="contacts-newContact">
        <h1>Add new contact:</h1>
        <div class="contacts-category">
            <label class='contact-label'>First Name:</label>
            <input id="firstName" class="contact-input">
        </div>
        <div class="contacts-category">
            <label class='contact-label'>Second name:</label>
            <input id="surname" class="contact-input">
        </div>
        <div class="contacts-category">
            <label class='contact-label'>Phone number:</label>
            <input id="phoneNumber" class="contact-input">
        </div>
        <div class="contacts-category">
            <label class='contact-label'>Email:</label>
            <input id="emailAddress" class="contact-input">
        </div>
        <button class="btn" id="contacts-addButton">Add</button>
    </div>
    <div class="contacts-container">
        <ul id="contacts"></ul>
    </div>
    <button class="btn" id="contacts-removeButton__selected">Remove</button>
    <script src="assets/main.js"></script>
</body>
</html>
