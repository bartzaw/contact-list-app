<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bartosz Zawada">
    <meta name="description" content="Contact-list application - homework">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="contacts-newContact">
        <h1 class="form-header header">Add new contact:</h1>
        <div class="contacts-category">
            <label class='contact-label'>First Name:</label>
            <input id="firstName" class="contact-input">
        </div>
        <div class="contacts-category">
            <label class='contact-label'>Second name:</label>
            <input id="surname" class="contact-input">
        </div>
        <div class="contacts-category">
            <label class='contact-label'>Phone number:</label>
            <input id="phoneNumber" class="contact-input">
        </div>
        <div class="contacts-category">
            <label class='contact-label'>Email:</label>
            <input id="emailAddress" class="contact-input">
        </div>
        <div class="btn" id="contacts-addButton" title="Add new contact"></div>
    </div>
    <div class="contacts-container">
        <ul id="contacts"></ul>
    </div>
    <div id="contacts-removeButton__selected" title="Remove selected"></div>
    <script src="assets/main.js"></script>
</body>
</html>
